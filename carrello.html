<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello - Blue-Eyes Fan Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .nav-links li a.active {
            color: var(--primary-color);
            text-shadow: 0 0 8px var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            text-decoration: underline;
        }

        .cart-wrapper {
            max-width: 900px;
            margin: 100px auto 80px;
            padding: 40px;
            background: var(--card-bg);
            border: 1px solid rgba(94, 197, 217, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        .cart-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .cart-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .cart-items {
            margin-bottom: 40px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #333;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 20px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-details h3 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .cart-item-details p {
            color: #b0b8c1;
            font-size: 0.9rem;
        }

        .cart-item-price {
            font-size: 1.2rem;
            color: var(--secondary-color);
            font-weight: bold;
        }

        .cart-total {
            text-align: right;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 40px;
        }

        .checkout-btn {
            background: var(--primary-color);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-weight: bold;
            font-family: var(--font-heading);
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .checkout-btn:hover {
            box-shadow: 0 0 20px var(--primary-color);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .qty-btn {
            background: var(--primary-color);
            color: #000;
            border: none;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .qty-btn:hover {
            background: #3a8fb7;
        }

        .quantity {
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }

        .site-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: black;
            color: white;
            border-top: 1px solid #333;
            z-index: 1000;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo"><img src="/Immagini/Logo.png" alt="Blue-Eyes Logo"></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="set.html">Il Set</a></li>
            <li><a href="info.html">Info sul sito</a></li>
        </ul>
        <a href="carrello.html" class="cart-icon">ðŸ›’</a>
    </nav>

    <main>
        <div class="cart-wrapper">
            <div class="cart-header">
                <h1>Carrello</h1>
                <p>I tuoi prodotti selezionati</p>
            </div>

            <div class="cart-items">
                <!-- Items will be populated by JavaScript -->
            </div>

            <div class="cart-total">
                Totale: 150â‚¬
            </div>

            <button class="checkout-btn">PROCEDI AL CHECKOUT</button>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2026 Konami / ITS Design Jobs Academy</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
